<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem no CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="#" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">person</i>
                        <input type="email" name="email" id="email" required placeholder="Seu E-mail" autocomplete="email" maxlength="30">
                        <label for="email">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">vpn_key</i>
                        <input type="password" name="senha" id="senha" required minlength="8" maxlength="20" placeholder="Sua senha" autocomplete="current-password">
                        <label for="senha">Senha</label>
                    </div>
                        <input class="botao" type="submit" value="Entrar"></input>
                        <a class="botao" href="esqueci.html">
                            Esqueci a senha<i class="material-symbols-outlined">mail</i>
                        </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
